server:
  host: 127.0.0.1
  port: 8080
  timeout:
    server: 30s
    read: 15s
    write: 10s
    idle: 5s
  maxRequestBodySize: 64KB
  cors:
    allowOrigins:
      - "*"
    allowHeaders:
      - "Origin"
      - "Content-Type"
      - "Accept"
      - "Authorization"
      - "X-Device-ID"
log:
  format: pretty